<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,400;0,700;0,800;1,100&display=swap" rel="stylesheet">
    <title>Musik.io</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    <header class="header">

        <h1 class="header__title"><a href="index.html"> Musik.io</a></h1>
        <nav class="navbar">
            <div class="navbar__item">
                    <div class="search">
                    <input class="search__input" type="text" id="query" name="query" placeholder="Look up your favourite artist!" onfocus="this.value">
                    <button class="search__button" >Go!</button>
                    </div>
            </div>
        </nav>
    </header>
    <section class="wrapper">
        <article class="profile" id="profile">

        </article>
        <aside class="top-tracks" id="top-tracks">
           
        </aside>
       
    </section>
    <div class="albums-container wrapper" id="albumsEl">
        
    </div>
    <div class="related-artists wrapper">
        
    </div>
    <footer class="footer">
       <p class="footer__text">
        Gemaakt door Teun Kluiving 
       </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
